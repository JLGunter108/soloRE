{% extends 'base.html' %}
{% block title %}
Upload
{% endblock %}

{% block content %}
{% if user.is_authenticated %}
    <h1 style="animation: flicker 2.3s infinite alternate; font-family: 'Pacifico';">New Post</h1>
    <br><br>
    <div class="">
        <div class="form-group">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-secondary">Post</button>
            </form>
        </div>
    </div>
    <script>
        var name = "{{ user.id }}";
        document.getElementById('user').value = name;
    </script>
{% endif %}
{% endblock %}
