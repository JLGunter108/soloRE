{% extends 'base.html' %}
{% block title %}
Register
{% endblock %}

{% block content %}
<h1 style="animation: flicker 2.3s infinite alternate; font-family: 'Pacifico';">Register</h1>
<br><br>
<div class="">
    <div class="form-group">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-secondary">Register</button>
        </form>
    </div>
</div>
{% endblock %}
