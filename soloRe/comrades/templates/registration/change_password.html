{% extends 'base.html' %}
{% block title %}
Update Password
{% endblock %}

{% block content %}
{% if user.is_authenticated %}
{% if request.user.id == user.id %}
<h1 style="animation: flicker 2.3s infinite alternate; font-family: 'Pacifico';">Update Password</h1>
<br>
<div class="">
    <div class="form-group">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <br>
            <button class="btn btn-secondary">Update Password</button>
        </form>
    </div>
    <br>
</div>
{% endif %}
{% endif %}
{% endblock %}
